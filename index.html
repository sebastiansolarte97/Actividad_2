<!DOCTYPE html>
<html>
<head>
    <title>Mustache</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.min.js"></script>
</head>
<body>
<div class="container">
	
</div>

<script type="text/javascript">
$(document).ready(function(){
	$.when($.ajax({url: "./template.mst", dataType: 'text'}),$.ajax({url: "./data.json"}))
	.done(function(template, data){
		Mustache.parse(template[0]);
		var rendered = Mustache.render(template[0], {estudiante: data[0].estudiante});
		$(".container").html(rendered);
	})
	.fail(function(){
		alert("Sorry there was an error.");
	});
});
</script>
	
</body>
</html>
